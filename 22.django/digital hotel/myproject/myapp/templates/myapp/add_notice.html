{% extends 'myapp/index.html' %}
{% block content %}

<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Book Appointment <small class="text-muted">Welcome to ROYAL HOTEL</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> ROYAL HOTEL</a></li>
                                                            <li class="breadcrumb-item">Appointment</li>
                                                                                        <li class="breadcrumb-item active">Book Appointment</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                
                {% if n_msg %}
                <div class="alert alert-success" role="alert">
                    {{n_msg}}
                  </div>
                  {% endif %}

<form method="post"    action="{% url 'add_notice' %}"    ">  
    {% csrf_token %}             
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="header">
                <h2><strong>Add</strong>notice<small></small> </h2>
                <ul class="header-dropdown">                            
                    <li class="remove">
                        <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                    </li>
                </ul>
            </div>
                  <div class="col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="titel" name="titel">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="enter name" name="name" >
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="enter contact_no" name="contact_no">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-calendar"></i>
                            </span>
                            <input type="text" class="form-control datetimepicker" placeholder="description" name="descrition">
                        </div>
                    </div>
                   </div>
                   
                    </div>
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-primary btn-round" value="Submit">
                        <button type="submit" class="btn btn-default btn-round btn-simple">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

            </div>

        </form>
</section>

{% endblock %}
