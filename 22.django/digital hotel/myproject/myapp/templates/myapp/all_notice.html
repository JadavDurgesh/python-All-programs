
{% extends 'myapp/index.html' %}

{% block content %}

<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>All Member <small class="text-muted">Welcome to Hotel</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                                                    <button class="btn btn-white btn-icon btn-round d-none d-md-inline-block float-right m-l-10" type="button">
                                <i class="zmdi zmdi-plus"></i>
                            </button>
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Hotel</a></li>
                                                            <li class="breadcrumb-item">Member</li>
                                                                                        <li class="breadcrumb-item active">All Member</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card">
                <div class="body">
                    <ul class="nav nav-tabs padding-0">
                        <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#Permanent">Permanent</a></li>
                         </ul>
                </div>
            </div>
            <div class="tab-content m-t-10">
                <div class="tab-pane active" id="Permanent">
                    <div class="row clearfix">
                        {% for i in nall %}
                        <div class="col-lg-3 col-md-4 col-sm-6">
                            <div class="card xl-blue member-card doctor">
                                <div class="body">
                                    <div class="member-thumb">
                                        <img src="" class="img-fluid" alt="profile-image">                               
                                    </div>
                                    <div class="detail">
                                        <h4 class="m-b-0">{{i.titel}}</h4>
                                        <h5 class="m-b-0">{{i.name}}</h5>
                                        <h4 class="m-b-0">{{i.contact_no}}</h4>
                                        <p class="text-muted">{{i.descrition}}</p>
                                        
                                        <ul class="social-links list-inline m-t-20">
                                            <li><a title="facebook" href="#"><i class="zmdi zmdi-facebook"></i></a></li>
                                            <li><a title="twitter" href="#"><i class="zmdi zmdi-twitter"></i></a></li>
                                            <li><a title="instagram" href="#"><i class="zmdi zmdi-instagram"></i></a></li>
                                        </ul>
                                      
                                        <a href="profile.html" class="btn btn-default btn-round btn-simple">View Profile</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                      
                    </div> 
                </div>
                
            </div>
        </div>
    </div>

            </div>
</section>

{% endblock %}
